<!DOCTYPE html>
<html>
<head>
  <title>TopUp</title>
</head>
<style>
    .header {
    background-color: black;
    padding: 30px;
    text-align: center;
    font-size: 30px;
    color: rgb(196, 236, 95);
    }

    .section{
        text-align: center;
        background-color: gray;
        color: white ;
        padding: 10px;
    }

    .section a {
        text-decoration: none;
    }




</style>
<body>
    <div class = "header">
        <h1>Set Up</h1>
    </div>

    <div class = "section">
        <h1>Financial Information</h1>

        <label for="AI">Annual Income: </label>
        <input type="text" id="AI" name="AI">
        <br></br>

        <Employment_option>
            <label for="option"> Choose employment status:</label>
            <select name="option" id="option">
              <option value="Employed"> Employed</option>
              <option value="Unemployed"> Unemployed</option>
              <option value="Self-Employed">Self-Employed</option>
            </select>
        </Employment_option>
    <br></br>


    <label for="SI">Source Of Income: </label>
        <input type="text" id="SI" name="SI">


    <h1>Bank Account Information</h1>
    <label for="bankacc">Bank Account Number </label>
    <input type="text" id="bankacc" name = "bankacc" >

    <br></br>

    <label for = "Routing">Routing Number:</label>
    <input type ="text" id ="Routing" name="Routing">

    <br></br>

    <label for="Name">Bank Name: </label>
    <input type="text" id="Name" name="Name">
    
    <br></br>

    <button onclick="test()">Next</button>


    <br></br>

    <button><a href="prepaid.html">Return Home</a></button>

    </div>
    <script>
        function test(){
            var Name = document.getElementById("Name").value;
            var SI = document.getElementById("SI").value;
            var bankacc = document.getElementById("bankacc").value;
            var Routing = document.getElementById("Routing").value;
            var AI = document.getElementById("AI").value;
            var url = "prepaidsetupconfirm.html";

            if ((Name === "") || (SI ==="") || (bankacc === "") || (Routing === "") || (AI === "")) {
                var message = "Please fill up all the input";
                alert(message);
                return false;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
