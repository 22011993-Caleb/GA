<!DOCTYPE html>
<html>
<head>
  <title>Prepaid Transfer</title>
</head>
<style>
    .header {
    background-color: black;
    padding: 30px;
    text-align: center;
    font-size: 30px;
    color: rgb(196, 236, 95);
    }

    .section{
        text-align: center;
        background-color: gray;
        color: white ;
    }

    .top{
        background-color: black;
        height: 100px;
    }

    .top ask{
        color: white;
    }




</style>
<body>
    <div class = "header">
        <h1>Top Up</h1>
    </div>

    <div class = "section">

        <label for="card">Card Number (FROM): </label>
    <input type="text" id="card" name="card" placeholder="**** **** **** ****">
    <br></br>

    <label for="Date">Date: </label>
    <input type="text" id="Date" name="Date" placeholder="DD/MM/YYYY">

    <br></br>

    <label for="CVC">CVC: </label>
    <input type="text" id="CVC" name="CVC" placeholder="***">

    <br></br>


    <label for="sent">Sent amount: </label>
    <input type="text" id="sent" name="Sent">

    <br></br>

    <label for="SentAccount">Account Number (TO): </label>
    <input type="text" id="SentAccount" name="SentAccount" placeholder="**** **** **** ****">

    <br></br>

    <button onclick="test()">Confirm</button>
    

    </div>
    <script>
        function test(){
            var card = document.getElementById("card").value;
            var Date = document.getElementById("Date").value;
            var CVC = document.getElementById("CVC").value;
            var sent = document.getElementById("sent").value;
            var SentAccount = document.getElementById("SentAccount").value;
            var url = "PrepaidConfirm.html";

            if ((card === "") || (Date ==="") || (CVC === "") || (sent === "") || (SentAccount === "")) {
                var message = "Please fill up all the input";
                alert(message);
                return false;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
