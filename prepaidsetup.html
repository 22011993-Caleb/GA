<!DOCTYPE html>
<html>
<head>
  <title>TopUp</title>
</head>
<style>
    .header {
    background-color: black;
    padding: 30px;
    text-align: center;
    font-size: 30px;
    color: rgb(196, 236, 95);
    }

    .section{
        text-align: center;
        background-color: gray;
        color: white ;
    }

    .section a {
        text-decoration: none;
    }




</style>
<body>
    <div class = "header">
        <h1>Set Up</h1>
    </div>

    <div class = "section">
    
    
        <label for="name">Full Name: </label>
    <input type="text" id="name" name="name" >
    <br></br>

    <label for="DOB">Date of birth: </label>
    <input type="text" id="DOB" name="DOB" placeholder="DD/MM/YYYY">

    <br></br>

    <label for="Address">Address: </label>
    <input type="text" id="Address" >

    <br></br>

    <label for = "email">Email:</label>
    <input type ="text" id ="email" name="email" placeholder="ABC@email.com">

    <br></br>

    <label for="Phone">Phone number: </label>
    <input type="text" id="phone" name="Phone">
    
    <br></br>

    <button onclick="test()">Next</button>
    
    <br></br>

    <button><a href="prepaid.html" >Return Home</a></button>

    </div>

    <script>
        function test(){
            var name = document.getElementById("name").value;
            var DOB = document.getElementById("DOB").value;
            var address = document.getElementById("Address").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var url = "prepaidsetup2.html";

            if ((name === "") || (DOB ==="") || (address === "") || (email === "") || (phone === "")) {
                var message = "Please fill up all the input";
                alert(message);
                return false;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
