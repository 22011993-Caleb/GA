    <script>

        var tries = 0;
        function test(){
            var EmailAddress = document.getElementById("EmailAddress").value;
            var Password = document.getElementById("Password").value;
            var OTP = document.getElementById("OTP").value;
            var url = "menu.html";
            
            var max = 3;
            var pass = "c369";
            var banemail = "caleb";

            if ( (EmailAddress ==="") || (Password === "") || (OTP === "")) {
                var message = "Please fill up all the input";
                alert(message);
                return false;
            }
            else if (Password !== pass) {
                    if (tries === max){
                        alert("This account has been lock due to multiple attemps, please contact our customer support for more information.");
                        document.getElementById("Password").disabled = true;
                    }
                    else{
                        alert("Invalid password!");
                        tries ++;
                    }
            }

            else if (EmailAddress === banemail){
                alert("This account has been suspended due to suspicious activity, please contact our customer support for more information");
            }
            else {window.location.href = url;
            }
        }
